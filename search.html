<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation and Search Section -->
    <section class="relative w-full h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1563986768609-322da13575f3');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <nav class="relative container mx-auto flex justify-between items-center h-16 px-4 text-white">
            <div class="flex space-x-4 items-center">
                <a href="#" class="text-2xl font-bold">Logo</a>
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="/search.html" class="hover:text-gray-300">Search</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-300">Login</a>
                <a href="#" class="hover:text-gray-300">Join</a>
            </div>
        </nav>
        <div class="relative flex flex-col items-center justify-center h-full text-center text-white">
            <div class="w-full max-w-lg flex mb-8">
                <input type="text" placeholder="Search..." class="w-full px-4 py-2 text-black rounded-l-full">
                <button class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-r-full">Search</button>
            </div>
            <!-- Table Section -->
            <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-black">Search Results</h2>
                    <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Download PDF</button>
                </div>
                <table class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Column 1</th>
                            <th class="py-3 px-6 text-left">Column 2</th>
                            <th class="py-3 px-6 text-center">Column 3</th>
                            <th class="py-3 px-6 text-center">Column 4</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">Data 1</td>
                            <td class="py-3 px-6 text-left">Data 2</td>
                            <td class="py-3 px-6 text-center">Data 3</td>
                            <td class="py-3 px-6 text-center">Data 4</td>
                        </tr>
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">Data 5</td>
                            <td class="py-3 px-6 text-left">Data 6</td>
                            <td class="py-3 px-6 text-center">Data 7</td>
                            <td class="py-3 px-6 text-center">Data 8</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
